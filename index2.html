<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello React2</title>
</head>

<body>
    <div id="root"></div>

    <!-- Importing React into Our Project -->
    <!-- Core React Alogorithm -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- React that is require for DOM -->
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>


    <script>
        // Creating an element is core React thing
        const heading  = React.createElement("h1",{}, "Hello World from react")

        // Creating root is ReactDOM's work hence we use ReactDOM Library
        const root = ReactDOM.createRoot(document.getElementById("root"))

        // Rendering elements in root
        root.render(heading)
    </script>
</body>

</html>
